<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LabContext — Specimen Journey</title>

  <!-- Fonts (optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Source+Serif+4:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --indigo:#4B4A73;
      --deep:#3A395C;
      --soft:#E6E7F0;
      --muted:#C9CADB;
      --ink:#16161d;
      --paper:#fbfbfd;

      --shadow: 0 18px 45px rgba(22,22,29,.10);
      --shadow2: 0 10px 28px rgba(22,22,29,.12);

      --radius: 18px;
      --radius2: 14px;

      --max: 1120px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--ink);
      background: radial-gradient(1200px 700px at 20% -10%, rgba(75,74,115,.14), transparent 60%),
                  radial-gradient(900px 600px at 90% 0%, rgba(75,74,115,.10), transparent 55%),
                  var(--paper);
      overflow-x:hidden;
    }

    /* --- Immersive lab field layers --- */
    .labfield{
      position:fixed;
      inset:0;
      z-index:-1;
      pointer-events:none;
    }
    canvas#particles{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      opacity:.8;
      filter: saturate(1.05);
    }
    .grid{
      position:absolute;
      inset:-2px;
      background-image:
        linear-gradient(to right, rgba(201,202,219,.35) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(201,202,219,.25) 1px, transparent 1px);
      background-size: 52px 52px;
      opacity:.35;
      mask-image: radial-gradient(900px 520px at 50% 30%, rgba(0,0,0,.85), transparent 70%);
    }
    .scanline{
      position:absolute;
      left:0;
      right:0;
      height:120px;
      top:-140px;
      background: linear-gradient(to bottom, transparent, rgba(75,74,115,.12), transparent);
      opacity:.7;
      animation: scan 7.5s linear infinite;
      mask-image: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,1) 25%, rgba(0,0,0,1) 75%, transparent 100%);
    }
    @keyframes scan{
      0%{ transform: translateY(-220px); }
      100%{ transform: translateY(calc(100vh + 220px)); }
    }

    /* --- Layout --- */
    header{
      position:sticky;
      top:0;
      z-index:10;
      backdrop-filter: blur(10px);
      background: rgba(251,251,253,.72);
      border-bottom: 1px solid rgba(201,202,219,.65);
    }
    .wrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 18px 18px;
    }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:baseline;
      gap:10px;
      min-width: 260px;
    }
    .brand h1{
      margin:0;
      font-family: "Source Serif 4", serif;
      font-weight:500;
      letter-spacing:.2px;
      font-size: 22px;
      color: var(--deep);
    }
    .brand .tag{
      font-size: 12px;
      color: rgba(58,57,92,.78);
      border: 1px solid rgba(201,202,219,.95);
      padding: 4px 8px;
      border-radius: 999px;
      background: rgba(230,231,240,.55);
      white-space:nowrap;
    }
    nav{
      display:flex;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
      justify-content:flex-end;
    }
    .navlink{
      font-size: 13px;
      color: rgba(22,22,29,.78);
      text-decoration:none;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
    }
    .navlink:hover{
      border-color: rgba(201,202,219,.9);
      background: rgba(230,231,240,.45);
    }
    .navlink:focus-visible{
      outline: 2px solid rgba(75,74,115,.35);
      outline-offset:2px;
    }

    main{
      padding: 22px 18px 90px;
    }

    /* --- Hero --- */
    .hero{
      max-width: var(--max);
      margin: 0 auto;
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap: 18px;
      align-items: stretch;
      padding: 22px 0 18px;
    }
    .heroCard{
      border: 1px solid rgba(201,202,219,.85);
      border-radius: var(--radius);
      background: rgba(251,251,253,.78);
      box-shadow: var(--shadow);
      padding: 22px 22px;
      position:relative;
      overflow:hidden;
    }
    .heroCard::before{
      content:"";
      position:absolute;
      inset:-20px;
      background:
        radial-gradient(600px 300px at 20% 0%, rgba(75,74,115,.16), transparent 55%),
        radial-gradient(420px 260px at 70% 40%, rgba(75,74,115,.10), transparent 60%);
      pointer-events:none;
    }
    .heroCard > *{ position:relative; }
    .heroTitle{
      margin:0 0 10px;
      font-family:"Source Serif 4", serif;
      font-weight:500;
      font-size: 38px;
      line-height:1.08;
      color: var(--deep);
      letter-spacing:.2px;
    }
    .heroSub{
      margin:0 0 16px;
      font-size: 15px;
      line-height:1.6;
      color: rgba(22,22,29,.78);
      max-width: 58ch;
    }
    .heroActions{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      align-items:center;
      margin-top: 10px;
    }
    .btn{
      border: 1px solid rgba(201,202,219,.95);
      background: rgba(230,231,240,.55);
      color: rgba(22,22,29,.86);
      border-radius: 999px;
      padding: 10px 14px;
      font-size: 13px;
      cursor:pointer;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      user-select:none;
    }
    .btn:hover{ background: rgba(230,231,240,.8); border-color: rgba(201,202,219,1); transform: translateY(-1px); }
    .btn.primary{
      background: rgba(75,74,115,.12);
      border-color: rgba(75,74,115,.28);
      color: var(--deep);
    }
    .btn.primary:hover{
      background: rgba(75,74,115,.16);
      border-color: rgba(75,74,115,.36);
    }
    .btn:focus-visible{ outline: 2px solid rgba(75,74,115,.35); outline-offset:2px; }

    .statusPanel{
      border: 1px solid rgba(201,202,219,.85);
      border-radius: var(--radius);
      background: rgba(251,251,253,.78);
      box-shadow: var(--shadow);
      padding: 18px 18px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }
    .statusRow{
      display:flex;
      gap:10px;
      align-items:flex-start;
      justify-content:space-between;
      border: 1px solid rgba(201,202,219,.75);
      border-radius: var(--radius2);
      padding: 12px 12px;
      background: rgba(230,231,240,.40);
    }
    .statusRow .k{
      font-size: 11px;
      letter-spacing:.08em;
      text-transform:uppercase;
      color: rgba(58,57,92,.78);
      margin-bottom: 6px;
    }
    .statusRow .v{
      font-size: 13px;
      color: rgba(22,22,29,.80);
      line-height:1.45;
    }
    .mono{
      font-family: ui-monospace, "IBM Plex Mono", SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 12px;
      letter-spacing:.02em;
      color: rgba(22,22,29,.82);
    }

    /* --- Journey Stage (interactive map) --- */
    .stageWrap{
      max-width: var(--max);
      margin: 0 auto;
      padding: 10px 0 0;
    }
    .stage{
      border: 1px solid rgba(201,202,219,.9);
      border-radius: 22px;
      background: rgba(251,251,253,.72);
      box-shadow: var(--shadow2);
      overflow:hidden;
      position:relative;
    }
    .stageHeader{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      padding: 16px 16px;
      border-bottom: 1px solid rgba(201,202,219,.75);
      background: rgba(230,231,240,.35);
    }
    .stageHeader h2{
      margin:0;
      font-family:"Source Serif 4", serif;
      font-weight:500;
      font-size: 22px;
      color: var(--deep);
    }
    .stageHeader p{
      margin:6px 0 0;
      font-size: 13px;
      line-height:1.55;
      color: rgba(22,22,29,.75);
      max-width: 72ch;
    }
    .controls{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      justify-content:flex-end;
      align-items:center;
      padding-top: 4px;
    }
    .toggle{
      display:flex;
      align-items:center;
      gap:8px;
      border: 1px solid rgba(201,202,219,.85);
      background: rgba(251,251,253,.65);
      border-radius: 999px;
      padding: 7px 10px;
      font-size: 12px;
      cursor:pointer;
      user-select:none;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      white-space:nowrap;
    }
    .toggle:hover{ background: rgba(230,231,240,.55); transform: translateY(-1px); border-color: rgba(201,202,219,1); }
    .toggle input{ accent-color: var(--indigo); }

    .map{
      position:relative;
      padding: 16px;
    }

    .track{
      position:relative;
      border-radius: 18px;
      padding: 18px 14px 14px;
      border: 1px solid rgba(201,202,219,.8);
      background:
        radial-gradient(700px 240px at 30% 20%, rgba(75,74,115,.10), transparent 60%),
        radial-gradient(540px 220px at 70% 70%, rgba(75,74,115,.08), transparent 62%),
        rgba(230,231,240,.32);
      overflow:hidden;
    }
    .trackLine{
      position:absolute;
      left: 18px;
      right: 18px;
      top: 50%;
      height: 2px;
      background: rgba(201,202,219,.95);
      transform: translateY(-50%);
    }
    .trackLine::after{
      content:"";
      position:absolute;
      left:0;
      top:0;
      height:100%;
      width: var(--progress, 0%);
      background: rgba(75,74,115,.55);
      transition: width .35s ease;
    }

    .stations{
      position:relative;
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 14px;
      align-items:stretch;
      z-index:2;
    }
    .station{
      position:relative;
      border-radius: 16px;
      border: 1px solid rgba(201,202,219,.85);
      background: rgba(251,251,253,.68);
      padding: 14px 14px;
      cursor:pointer;
      min-height: 120px;
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
      outline:none;
    }
    .station:hover{ transform: translateY(-2px); border-color: rgba(75,74,115,.30); background: rgba(251,251,253,.82); }
    .station:focus-visible{ outline: 2px solid rgba(75,74,115,.32); outline-offset:2px; }
    .station.active{
      border-color: rgba(75,74,115,.40);
      background: rgba(75,74,115,.08);
    }
    .station .label{
      font-size: 11px;
      letter-spacing:.10em;
      text-transform:uppercase;
      color: rgba(58,57,92,.78);
      margin-bottom: 8px;
    }
    .station .name{
      font-weight:600;
      font-size: 14px;
      color: rgba(22,22,29,.90);
      margin:0 0 8px;
    }
    .station .hint{
      margin:0;
      font-size: 12.5px;
      line-height:1.5;
      color: rgba(22,22,29,.70);
    }

    /* Draggable specimen token */
    .specimen{
      position:absolute;
      top: 50%;
      left: 18px;
      transform: translate(-50%, -50%);
      width: 46px;
      height: 46px;
      border-radius: 999px;
      border: 1px solid rgba(201,202,219,.95);
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.95), rgba(230,231,240,.70) 42%, rgba(75,74,115,.10) 75%, rgba(75,74,115,.14)),
        linear-gradient(135deg, rgba(75,74,115,.10), rgba(201,202,219,.35));
      box-shadow: 0 18px 40px rgba(22,22,29,.18);
      cursor: grab;
      z-index:3;
      display:grid;
      place-items:center;
      user-select:none;
      transition: filter .2s ease, transform .12s ease;
    }
    .specimen:active{ cursor: grabbing; }
    .specimen .dot{
      width: 12px;
      height: 12px;
      border-radius: 999px;
      background: rgba(75,74,115,.55);
      box-shadow: 0 0 0 6px rgba(75,74,115,.12);
    }
    .specimen[data-state="distortion"]{ filter: contrast(1.15) saturate(1.1) blur(.15px); }
    .specimen[data-state="interference"]{ filter: hue-rotate(8deg) saturate(1.18) contrast(1.05); }
    .specimen[data-state="delay"]{ filter: grayscale(.15) contrast(1.05); }

    /* Overlay “instrument note” panel */
    .overlay{
      display:grid;
      grid-template-columns: 1.05fr .95fr;
      gap: 14px;
      padding: 14px 16px 16px;
      border-top: 1px solid rgba(201,202,219,.75);
    }
    .panel{
      border: 1px solid rgba(201,202,219,.85);
      border-radius: 16px;
      background: rgba(251,251,253,.78);
      padding: 14px 14px;
    }
    .panel h3{
      margin:0 0 10px;
      font-family:"Source Serif 4", serif;
      font-weight:500;
      font-size: 18px;
      color: var(--deep);
    }
    .meta{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      margin: 0 0 10px;
    }
    .chip{
      font-size: 11px;
      letter-spacing:.08em;
      text-transform:uppercase;
      padding: 6px 9px;
      border-radius: 999px;
      border: 1px solid rgba(201,202,219,.95);
      background: rgba(230,231,240,.45);
      color: rgba(58,57,92,.82);
    }
    .panel p{
      margin:0;
      font-size: 13px;
      line-height:1.65;
      color: rgba(22,22,29,.78);
    }
    .list{
      margin: 10px 0 0;
      padding-left: 18px;
      color: rgba(22,22,29,.78);
      font-size: 13px;
      line-height:1.6;
    }

    .readout{
      border: 1px solid rgba(201,202,219,.85);
      border-radius: 16px;
      background: rgba(230,231,240,.35);
      padding: 12px 12px;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .row{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap:12px;
      border: 1px solid rgba(201,202,219,.75);
      background: rgba(251,251,253,.72);
      border-radius: 14px;
      padding: 10px 10px;
    }
    .row .left{
      min-width: 0;
    }
    .row .left .k{
      font-size: 11px;
      letter-spacing:.10em;
      text-transform:uppercase
